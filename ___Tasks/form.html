<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>form</title>
    <style>
  

        .button{
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form method="post" action="AddAnketa.php">
        <fieldset>
            <legend>Анкета нового пользователя</legend>
            <div><br/>      
                <div>
                    <label>Имя:</label>
                    <input type="text" name="first_name" value="">
                </div>
            </div>

            <div><br />
                
                <div>
                    <label>Фамилия:</label>
                    <input type="text" name="second_name" value="">
                </div>
            </div>

            <div><br />
                
                 <div>
                     <label>Укажите пол:</label>
                     <label>мужской</label>
                     <input type="radio" name="answer" value="1">

                     <label>женский</label>
                     <input type="radio" name="answer" value="2">

                 </div>
            </div>

            <div ><br />
                
                <div>
                    <label>Страна проживания:</label>
                    <select name="state">
                        <option value="3">Беларусь</option>
                        <option value="4">Россия</option>
                        <option value="5">Казахстан</option>
                        <option value="6">Украина</option>
                    </select>
                </div>
            </div>

            <div ><br />
                <label> Владение языками:</label>
                        <input type="checkbox" name="rus"><label>русский</label>
                        <input type="checkbox" name="blr"><label>белорусский</label>
                        <input type="checkbox" name="eng"><label>английский</label>
            </div>

            <div ><br />
                
                <div>
                    <label>Фото профиля:</label>
                    <input type="file" name="photo">
                </div>
            </div>

            <div ><br />
               
                <div>
                    <label>Введите логин:</label>
                    <input type="text" name="login" maxlength="10">
                </div>
            </div>

            <div ><br />
                
                <div>
                    <label> Введите email:</label>
                    <input type="text" name="email">
                </div>
            </div>
            <div ><br />
                
                <div>
                    <label>Введите пароль:</label>
                    <input type="text" name="password">
                </div>
            </div>

            <div><br />
                
                <div>
                    <label>Повторите пароль:</label>
                    <input type="text" name="repeat_password">
                </div>
            </div>
            <div><br />
                <hr />
            </div>

            <div><br />
                
                <div class="button">
                    
                    <button id="button1id" name="button1id" disabled >Отправить</button>
                    <button id="button2id" name="button2id" >Отменить</button>
                </div>
            </div>

        </fieldset>
    </form>
</body>

</html>
