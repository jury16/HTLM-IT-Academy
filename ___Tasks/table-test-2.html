    <style>
        .table_style {
            border-collapse: collapse;
            border: 0px;
            width: 100%;
            text-transform: uppercase;
        }
        .header_style {
            background: #888888;
            color: #ffffff;
        }
        .cell {
            border-width: 2px;
            border-style: solid;
            border-color: blue;
            padding: 5px;
        }
        .cell_body {
            text-align: center;
        }
        .cell_text_left {
            text-align: left;
        }
        .cell_text_right {
            text-align: right;
            text-transform: none;
        }
        .red {
            background-color: red;
        }

        .greeny {
            background-color: greenyellow;
        }

        .table1_cell {
            width: 30px;
            height: 30px;
        }

        .table2_cell {
            width: 20px;
            height: 20px;
        }
        .table3_cell {
            width: 20px;
            height: 25px;
        }

        .table_properties {
            width: auto;
            height: auto;
            margin: 10px auto;
            border-spacing: 0px;
        }
        .burgundy {
            background-color: #ff1493;
        }

        .pirple {
            background-color: #ee82ee;
        }

        .crimson {
            background-color: #ff69b4;
        }

        .beige {
            background-color: #ffb6c1;
        }

        .green {
            background-color: #228022;

        .green_light {

        .green_salad {

        .green_salad_light {

        .black {
